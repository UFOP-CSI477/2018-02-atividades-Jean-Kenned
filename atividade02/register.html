<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">

  </head>
  <body>

      <div class="container-fluid">
    <div class="jumbotron">
      <h1>Atividade 2</h1>
      <h2>Página de Cadastro</h2>
    </div>


    <!--Formulário de cadastro-->
    <form> <!--form-inline-->
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control form-control-lg">
      </div>

      <div class="form-group">
        <label for="endereco">Endereco</label>
        <input type="text" name = "endereco"  class="form-control form-control-lg">
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" name = "telefone" maxlength="11"
        placeholder="utilize o formato (99)111111111" class="form-control form-control-lg">
      </div>


      <span class="label label-default">Gênero:</span>
      <div class="form-check">
        <input type="radio" name="genero" class="form-check-input" id="feminino">
        <label for="feminino" class="form-check-label">feminino</label>

      </div>

      <div class="form-check">
        <input type="radio" name="genero" class="form-check-input" id="masculino">
        <label for="masculino" class="form-check-label">Masculino</label>
      </div>

      <div class="form-check">
        <input type="radio" name="genero" class="form-check-input" id="naobinario">
        <label for="naobinario" class="form-check-label">Não Binário</label>
      </div>

      <!--checkbox-->
      <span class="label label-default">Área de interesse:</span>

      <div class="form-check">
        <input type="checkbox" id="web" name="area[0]">
        <label for="web">Desenvolvimento Web</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="bd" name="area[1]">
        <label for="bd">Banco de Dados</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="otim" name="area[2]">
        <label for="otim">Otimização</label>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
         <select class="form-control" name="cidade" id="cidade">
           <option value="0">Selecione:</option>
           <option value="1">João Monlevade</option>
           <option value="2">Itabira</option>
           <option value="3" selected>Alvinópolis</option>
           <option value="4">Belo Horizonte</option>
           <option value="5">Itaúna</option>
         </select>
      </div>

    <div class="form-row">

    <div class="col">
      <div class="form-group">
        <label for="usuario">E-mail</label>
        <input type="email" class="form-control" id="usuario">
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="pass">Senha</label>
        <input type="password" name="senha" id="passa" class="form-control">
      </div>
    </div>

    </div>


      <input type="submit" class="btn btn-primary" value="Enviar">
      <input type="reset" class="btn btn-warning" value="Limpar">
    </form>

  </div>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </body>
</html>
