<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Cálculo de IMC</title>
  <script src="jquery-3.3.1.js"></script>
  <script src="imc.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <!--cabecalho-->
  <div class="container">
    <div class="jumbotron">
      <h1>Cálculo de Índice de Massa Corporal (IMC)</h1>
      <p>Veja se seu peso está ideal.</p>
    </div>
  </div>

  <center>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="peso">Peso</label>
          <input type="text" class="form-control col-3" id="peso" placeholder="80.5">
        </div>

        <div class="alert alert-danger" style="display: none" id="alertaV1">
          <spam>Informe o campo corretamente!</spam>
        </div>


        <div class="form-group">
          <label for="Altura">Altura</label>
          <input type="text" class="form-control col-3" id="altura" placeholder="1.80">
        </div>

        <div class="alert alert-danger" style="display: none" id="alertaV2">
          <spam>Informe o campo corretamente!</spam>
        </div>


        <button type="button" name="calcular" id="btnCalcular" class="btn btn-primary">Calcular</button>

      </form>
    </div>

    <br>
    <br>
    <div class="container-fluid invisible col-3" id="panel">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Resultado</div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-body" ><strong id="panelBodyImc"></strong></div>
          <div class="panel-body" ><strong id="panelBodyClassificacao"></strong></div>
          <div class="panel-body" ><strong>Para esta altura o peso ideal deve estar entre:</strong></div>
          <div class="panel-body" ><strong id="intervalo"></strong></div>
        </div>
      </div>
    </div>
  </center>
</body>
</html>
